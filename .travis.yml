language: node_js
cache: yarn
node_js:
- lts/*
install:
- yarn install
- yarn bootstrap
script:
- yarn prebuild
- yarn build
env:
  matrix:
  # - secure: 
  - secure: 

after_success:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
  - git remote add pub https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
  - git fetch pub master # needed?
  - git checkout master # got an error w/o this one
  - git status
  - "git commit -a -m \"docs: update readme [ci skip]\""
  - git push

deploy:
  provider: script
  # script: "yarn lerna publish --github-release"
  script: "yarn lerna publish --git-remote pub"
  skip_cleanup: true
  keep_history: true
  on:
    branch: master