language: node_js

cache: yarn

node_js:
- lts/*

install:
- yarn install
- yarn bootstrap

script:
- yarn build

before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null

env:
  matrix:
    secure: 

deploy:
  provider: script
  script: "git checkout master && yarn lerna publish"
  skip_cleanup: true
  keep_history: true
  on:
    branch: master